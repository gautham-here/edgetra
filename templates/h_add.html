{% extends 'template1.html' %}

{% block style %}
<style>
    html, body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #5aa9e6, #d87dbd);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    .loginhead {
        font-family: 'Montserrat', sans-serif;
        font-size: 80px;
        font-weight: bold;
        color: white;
        margin-left: 28%;
    }

    .image-container {
        position: relative;
        display: inline-block;
    }

    .input-box{
        width: 50em;
        margin: auto;
    }

    .image-container > .translucent-box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 230, 200, 0.2);
        border-radius: 100px 0px 0px 100px;
        z-index: 1;
    }

    .highlight-image {
        position: relative;
        z-index: 2;
        width: 100%;
        height: auto;
    }

    .navbar .nav-link {
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
    }

    .navbar .nav-link i {
        font-size: 1.5rem;
    }

    .navbar .navtext {
        font-size: 1.25rem;
        font-weight: bold;
        margin-left: 5px;
    }

    .developer-link {
        text-decoration: none;
        color: white;         
        font-weight: bold;
        font-size: 1.25rem;
    }

    .developer-link:hover {
        color: #0077b5;
    }

    .plain-link {
        text-decoration: none;
        color: white;
        font-weight: bold;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.05); 
        color: white;
        border: 1px solid white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 0.75rem 1rem; 
        font-size: 0.9rem; 
    }

    .form-label{
        color: white;
        font-weight: bold;
        margin-left: 30%;
        font-size: 1.5rem;
    }

    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.1); 
        color: white;
        border: 1px solid white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        padding: 0.75rem 1rem;
        font-size: 0.9rem; 
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .plain-link:hover {
        color: lightgray;
        }
        
    .container {
        max-width: 800px;
        margin: auto;
    }

    .login-button{
        margin-left: 46%;
    }

    .signup-button{
        margin-left: 39%;
    }

    .navbar .nav-link {
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
    }

    .navbar .navtext {
        font-size: 1.25rem;
        font-weight: bold;
    }

    .separator {
        color: white;
        font-size: 1.5rem;
        padding: 0 15px;
    }

    .form-control {
        margin-bottom: 10px;
    }

    .translucent-box {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
    }

    hr.rounded {
        border-top: 8px solid white;
        border-radius: 5px;
      }

    .info-box {
        background-color: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px;
    }
    .hospital-info{
        font-family: 'Montserrat', sans-serif;
        font-size: 50px;
        font-weight: bold;
        color: white;
        margin-left: 28%;
    }
    option{
        background-color: black;
    }
    .text-info{
        font-size: 22px;
        font-weight: bold;
        color: white !important;
        margin-left: 37%;
    }
    .adddoc{
        margin-left: 45%;
    }
    .day{
        font-size: 40px;
        font-weight: bold;
        color: white !important;
        margin-left: 37%;
    }
    input[type=checkbox]{
        zoom:1.5;
    }
</style>
{% endblock %}

{% block site %}
<form>
    <div class="mb-3 aligncent">
        <label for="doctor_id" class="form-label">Doctor ID</label>
        <input class="form-control shadow p-3 input-box" id="doctor_id" placeholder="doctor_id" type="name" name="doctor_id" required>
    </div>
    <br>
    <div class="mb-3">
        <input type="checkbox" class="day" id="sun" name="sun" value="sun">
        <label for="sun" class="plain-link"> Sunday </label><br>
        <input type="checkbox" class="day" id="mon" name="mon" value="mon">
        <label for="mon" class="plain-link"> Monday </label><br>
        <input type="checkbox" class="day" id="tue" name="tue" value="tue">
        <label for="tue" class="plain-link"> Tuesday </label><br>
        <input type="checkbox" class="day" id="wed" name="wed" value="wed">
        <label for="wed" class="plain-link"> Wednesday </label><br>
        <input type="checkbox" class="day" id="thur" name="thur" value="thur">
        <label for="thur" class="plain-link"> Thursday </label><br>
        <input type="checkbox" class="day" id="fri" name="fri" value="fri">
        <label for="fri" class="plain-link"> Friday </label><br>
        <input type="checkbox" class="day" id="sat" name="sat" value="sat">
        <label for="sat" class="plain-link"> Saturday </label><br>
    </div>
    <div class="mb-3">
        <label for="start" class="form-label">Enter start time:</label>
        <input class="shadow p-3 form-control start input-box" id="start" placeholder="start" type="time" name="start" required>
    </div>
    <br>
    <div class="mb-3">
        <label for="stop" class="form-label">Enter stop time:</label>
        <input class="shadow p-3 form-control stop input-box" id="stop" placeholder="stop" type="time" name="stop" required>
    </div>
    <br>
    
    <div class="mb-3">
        <div class="login-button">
            <button type="submit" class="btn btn-dark btn-lg" margin="auto">Save Schedule</button>
        </div>
    </div>
    <br>
</form>
{% endblock %}
