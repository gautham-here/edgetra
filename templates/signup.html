{% extends 'template2.html' %}

{% block style %}
<style>

.loginhead {
    font-family: 'Montserrat', sans-serif;
    font-size: 52px;
    font-weight: bold;
    color: white;
    margin-left: 30%;
}

.image-container {
    position: relative;
    display: inline-block;
}

.input-box{
    width: 50em;
    margin: auto;
}

.image-container > .translucent-box {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 230, 200, 0.2);
    border-radius: 100px 0px 0px 100px;
    z-index: 1;
}

.highlight-image {
    position: relative;
    z-index: 2;
    width: 100%;
    height: auto; 
}

.navbar .nav-link {
    font-size: 1.25rem;
    padding: 0.5rem 1rem;
}

.navbar .nav-link i {
    font-size: 1.5rem;
}

.navbar .navtext {
    font-size: 1.25rem;
    font-weight: bold;
    margin-left: 5px;
}

.developer-link {
    text-decoration: none;
    color: white;         
    font-weight: bold;
    font-size: 1.25rem;
}

.developer-link:hover {
    color: #0077b5;
}

.plain-link {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

option{
    background-color: black;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.05); 
    color: white;
    border: 1px solid white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 0.75rem 1rem; 
    font-size: 0.9rem; 
}

.form-label{
    color: white;
    font-weight: bold;
    margin-left: 30%;
    font-size: 1.2rem;
}

.form-control:focus {
    background-color: rgba(255, 255, 255, 0.1); 
    color: white;
    border: 1px solid white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    padding: 0.75rem 1rem;
    font-size: 0.9rem; 
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.plain-link:hover {
    color: lightgray;
    }
    
.container {
    max-width: 800px;
    margin: auto;
}

.signup-button{
    margin-left: 46%;
}

.login-button{
    margin-left: 39%;
}
</style>

{% endblock %}
{% block site %}
    <div class="container-fluid mt-4">
        <h1 class="loginhead"> Get started with Airmed! </h1><br>
        <form>
            <div class="mb-3 aligncent">
                <br>
                <label for="email" class="form-label">Enter your Email Address</label>
                <input class="form-control shadow p-3 input-box" id="email" placeholder="Email" type="email" name="email" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="password" class="form-label">Enter your password</label>
                <input class="shadow p-3 form-control input-box" id="password" placeholder="Password" type="password" name="password" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm password</label>
                <input class="shadow p-3 form-control input-box" id="cpassword" placeholder="cPassword" type="password" name="cpassword" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="atype" class="form-label">Enter the type of account</label>
                <select class="form-control shadow p-3 input-box" id="atype" name="atype" required>
                    <option value="D"> Doctor </option>
                    <option value="P"> Patient </option>
                    <option value="H"> Hospital </option>
                </select>
            </div>
            <div class="mb-3">
                <div class="signup-button">
                    <button type="submit" class="btn btn-dark btn-lg" margin="auto">Submit</button>
                </div>
            </div>
            <div class="mb-3">
                <div class="login-button">
                    <a class="developer-link" href="{{ url_for('login') }}">Already having an account? Login!</a>
                </div>
            </div>
            <br>
        </form>
    </div>
{% endblock %}
